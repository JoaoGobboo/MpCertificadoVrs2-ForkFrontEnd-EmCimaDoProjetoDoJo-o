<div class="container p-5">
  <div class="row">
    <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
      <h6>{{ tituloFormulario }}</h6>
      <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
        <div class="form-group">
          <label for="idCertificadoA">ID do Certificado</label>
          <input type="number"
                 class="form-control form-control-sm"
                 id="idCertificadoA"
                 formControlName="idCertificadoA" />
        </div>
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea class="form-control form-control-sm"
                    id="descricao"
                    formControlName="descricao"></textarea>
        </div>
        <div class="row">
          <div class="col-6">
            <button type="submit" class="btn btn-sm btn-outline-secondary">Salvar</button>
          </div>
          <div class="col-6 text-right">
            <button type="button" class="btn btn-sm btn-light">Voltar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
